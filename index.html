<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<title>Survivor Sweeper</title>
	<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/game.css"/>
</head>
<body>
	<section id="game" class="centered">
		<div id="StartScreen" class="centered">
			<p id="title">Survivor Sweeper</p>
			<div id="StartButton" class="centered buttons" onmousedown="startButton()" onmouseout="mouseUp(this)" onmouseup="mouseUp(this); startButtonUp()">Start The Search</div>
		</div>
		<div id="topbar">
			<div id="score" class="labels">Score: 0</div>
			<div id="time" class="labels">Time: 0</div>
		</div>
		<div id="lowerBar">
			<div id="remainingSurvivors" class="labels"></div>
			<div id="remainingRescuers" class="buttons labels" onmousedown="switchMode()" onmouseout="mouseUp(this)" onmouseup="mouseUp(this)"></div>
			<div id="buyTrooper" class="buttons labels" onmousedown="buyTrooper(this)" onmouseout="mouseUp(this)" onmouseup="mouseUp(this)">Buy Trooper - 400pts</div> 
			<div id="buyRescuer" class="buttons labels" onmousedown="buyRescuer(this)" onmouseout="mouseUp(this)" onmouseup="mouseUp(this)">Buy Rescuer - 200pts</div>
		</div>
		<div id="popup" onmousedown="closePopup()" class="centered"><p id="popuptext"></p></div>
		<div id="houses">
			<div class="house">
				<div class="facade"></div>
			</div>
		</div>
	</section>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
